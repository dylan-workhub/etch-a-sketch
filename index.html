<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <h1>Etch A Sketch</h1>
        </nav>
        <aside>
            <button id="rainbow">Rainbow Cursor <br/>(toggle)</button>
            <button id="gridReset">Reset Grid</button>
            <label for='numBoxes' id="slider-wrap">
                Select a Grid Size
                <input type='range' min='16' max='100' value='50' class='slider'
                id='numBoxes' oninput="this.nextElementSibling.value = this.value">
                <output>50</output>
                <button id="gridTiles">Change # of Tiles</button>
            </label>
        </aside>
        <main>
            <div id="etch-wrapper">
            </div>
        </main>
        <script src="script.js" async></script>
    </body>
</html>
